<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Practice EJS</title>
<style>
*, ::before, ::after { box-sizing: border-box; }
html { font-family: sans-serif; }
</style>
  <!-- `-%` : Trim New Line -->
  </head>
  <body>
    <header>
      
      <h1>Hello World!</h1>  <!-- `%-` : Unescaped -->
    </header>
    <main>
      <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
      </ul>
    </main>
    <footer>
      Footer
    </footer>
   </body>
</html>
